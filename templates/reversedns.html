{% extends 'base.html' %}

{% block title %}Reverse DNS Lookup{% endblock %}

{% block content %}
<h2>Reverse DNS Lookup</h2>
<form id="rdns-form">
    <div class="mb-3">
        <label for="rdns-ip" class="form-label">IP Address:</label>
        <input type="text" class="form-control" id="rdns-ip" placeholder="Enter IP (e.g., 8.8.8.8)">
    </div>
    <button type="submit" class="btn btn-warning">Lookup</button>
</form>

<div id="rdns-result" class="mt-4"></div>
{% endblock %}
