{% extends 'base.html' %}

{% block content %}
<div class="max-w-xl mx-auto mt-10 p-6 bg-white rounded-xl shadow-md">
    <h2 class="text-2xl font-semibold mb-4 text-center">ðŸ”„ Reverse DNS Lookup</h2>
    <form id="reversedns-form" class="space-y-4">
        <input type="text" id="dns-ip" placeholder="Enter IP Address" class="w-full px-4 py-2 border rounded-md" required>
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-md transition duration-200">
            Lookup
        </button>
    </form>

    <div id="dns-output" class="mt-6 hidden bg-gray-100 p-4 rounded-md text-sm"></div>
    <div id="dns-error" class="mt-4 text-red-600 text-sm hidden"></div>
</div>

<script>
    document.getElementById('reversedns-form').addEventListener('submit', async function(e) {
        e.preventDefault();

        const ip = document.getElementById('dns-ip').value.trim();
        const outputBox = document.getElementById('dns-output');
        const errorBox = document.getElementById('dns-error');

        outputBox.innerHTML = '';
        errorBox.textContent = '';
        outputBox.classList.add('hidden');
        errorBox.classList.add('hidden');

        const response = await fetch('/reversedns', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ ip })
        });

        const data = await response.json();

        if (data.error) {
            errorBox.textContent = data.error;
            errorBox.classList.remove('hidden');
        } else {
            let html = `<p><strong>Hostname:</strong> ${data.hostname}</p>`;
            if (data.aliases.length) {
                html += `<p><strong>Aliases:</strong> ${data.aliases.join(', ')}</p>`;
            }
            if (data.ip_addresses.length) {
                html += `<p><strong>IP Addresses:</strong> ${data.ip_addresses.join(', ')}</p>`;
            }
            outputBox.innerHTML = html;
            outputBox.classList.remove('hidden');
        }
    });
</script>
{% endblock %}
