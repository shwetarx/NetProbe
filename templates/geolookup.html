{% extends 'base.html' %}

{% block title %}Geo Lookup{% endblock %}

{% block content %}
<h2>Geo Lookup</h2>
<form id="geo-form">
    <div class="mb-3">
        <label for="geo-ip" class="form-label">IP Address:</label>
        <input type="text" class="form-control" id="geo-ip" placeholder="Enter IP (e.g., 8.8.8.8)">
    </div>
    <button type="submit" class="btn btn-info">Lookup</button>
</form>

<div id="geo-result" class="mt-4"></div>
{% endblock %}
