<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}NetProbe{% endblock %}</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-900 text-white font-sans leading-relaxed">
    <!-- Navbar -->
    <nav class="bg-gray-800 py-4 px-6 fixed top-0 left-0 w-full z-10 shadow-lg">
        <div class="flex items-center justify-between">
            <a href="/" class="text-white text-2xl font-semibold flex items-center">
                <img src="{{ url_for('static', filename='img/logo.png') }}" alt="NetProbe Logo" class="h-8 mr-2">
                NetProbe
            </a>
            <div class="space-x-6 text-lg">
                <a href="/scan" class="text-white hover:text-gray-400">Port Scanner</a>
                <a href="/subdomain" class="text-white hover:text-gray-400">Subdomain Scanner</a>
                <a href="/geolookup" class="text-white hover:text-gray-400">IP & Geolocation Lookup</a>
                <a href="/whois" class="text-white hover:text-gray-400">Whois Lookup</a>
                <a href="/dnslookup" class="text-white hover:text-gray-400">DNS Lookup</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="mt-20">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 py-6 mt-12">
        <div class="container mx-auto text-center text-gray-400">
            <p>Â© 2025 NetProbe. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>

</html>
