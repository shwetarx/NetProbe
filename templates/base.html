<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NetProbe</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            background-color: #0d1117;
            color: #c9d1d9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #161b22;
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        nav .logo {
            display: flex;
            align-items: center;
        }

        nav .logo img {
            height: 40px;
            margin-right: 10px;
        }

        nav a {
            color: #58a6ff;
            text-decoration: none;
            margin-left: 15px;
            font-size: 1rem;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            padding: 2rem;
            max-width: 1000px;
            margin: auto;
        }

        h2 {
            color: #58a6ff;
        }

        input, button {
            padding: 10px;
            margin: 5px 0;
            background-color: #161b22;
            border: 1px solid #30363d;
            color: #c9d1d9;
            border-radius: 5px;
        }

        button:hover {
            background-color: #21262d;
            cursor: pointer;
        }

        pre {
            background-color: #161b22;
            padding: 1rem;
            border-radius: 5px;
            overflow-x: auto;
            border: 1px solid #30363d;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <img src="../img/logo.png" alt="NetProbe Logo">
            <a href="/">NetProbe</a>
        </div>
        <div class="links">
            <a href="/scan">Port Scan</a>
            <a href="/subdomain">Subdomains</a>
            <a href="/geolookup">Geo Lookup</a>
            <a href="/reversedns">Reverse DNS</a>
            <a href="/whois">Whois</a>
            <a href="/ssl">SSL Info</a>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
