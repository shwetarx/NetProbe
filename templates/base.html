<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}NetProbe{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">NetProbe</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/scan">Port Scan</a></li>
                <li class="nav-item"><a class="nav-link" href="/whois">Whois Lookup</a></li>
                <li class="nav-item"><a class="nav-link" href="/geolookup">Geo Lookup</a></li>
                <li class="nav-item"><a class="nav-link" href="/reversedns">Reverse DNS</a></li>
                <li class="nav-item"><a class="nav-link" href="/subdomain">Subdomain Scanner</a></li>
                <li class="nav-item"><a class="nav-link" href="/traceroute">Traceroute</a></li>
                <li class="nav-item"><a class="nav-link" href="/headers">HTTP Headers</a></li>

            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
